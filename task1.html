<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //qarapaiym calculator
        var num1 = +prompt("Birinshi sandy engiziniz:");
        var num2 = +prompt("Ekinshi sandy engiziniz:");
        var num3 = prompt("Bir belgi engiziniz, + - * / ");

        switch (num3) {
            case "+": 
                alert(num1 + num2); 
                break;
            case "-":
                alert(num1 - num2);
                break;
            case "*":
                alert(num1 * num2);
                break;
            case "/":
                alert(num1 / num2);
                break;
        }
    </script>
</body>
</html>
